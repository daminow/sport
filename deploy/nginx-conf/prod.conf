# --- HTTP: голый редирект на HTTPS --------------------------------------
server {
    listen 80;
    server_name t9d.store;
    return 301 https://$host$request_uri;
}

# --- HTTPS --------------------------------------------------------------
server {
    listen 443 ssl http2;
    server_name t9d.store;

    ssl_certificate     /etc/letsencrypt/live/t9d.store/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/t9d.store/privkey.pem;

    client_max_body_size 15M;

    # security / COOP — нужны? оставляем только здесь
    add_header Cross-Origin-Opener-Policy same-origin always;
    add_header Cross-Origin-Embedder-Policy require-corp always;

    # --- proxy to Django -------------------------------------------------
    location / {
        proxy_pass http://adminpanel:8000;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffer_size       128k;
        proxy_buffers           4 256k;
        proxy_busy_buffers_size 256k;
    }

    # --- static ----------------------------------------------------------
    location /static/ {
        alias /app/staticfiles/;                           # тот же volume
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # --- media -----------------------------------------------------------
    location /files/ {
        alias /media/;
        # если хотите защищённые ссылки через X-Accel-Redirect,
        # добавьте `internal;` и уберите прямой доступ
    }

    location = /favicon.ico { alias /app/staticfiles/favicon.ico; }
}